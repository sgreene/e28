<!DOCTYPE html>
<html>
    <head>
        <script src="hangman.js"></script>
    </head>
    <body>
        <h1>Hangman!</h1>
        <div>
            <img id="hangmanimg" src="https://i.postimg.cc/9fKQSyYn/hangman0.png"/>
        </div>
        <div id="win">
            <p><b>You WON!</b></p>
        </div>
        <div id="lost">
            <p><b>You LOST!</b></p>
        </div>
        <div>
            <p id="wordGuess"></p>
        </div>
        <div id="guess">
            <input id="quessLetter" maxlength="1" size="1"/>
            <button id="guessButton" onclick="guessLetter()">Guess</button>
            <button id="restart" onclick="restartGame()">New Game</button>
        </div>
        <div id="hint">
            
        </div>
        <div>
            <p>Already used letters</p>
            <p id="usedLetters"></p>
        </div>
    </body>
</html>
